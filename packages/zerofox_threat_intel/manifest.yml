format_version: 3.1.2
name: zerofox_threat_intel
title: "ZeroFox Threat Intel"
version: 0.0.1
description: "Collect logs from the Zerofox Threat Intel feeds with Elastic Agent"
type: integration
categories:
  - custom
  - security
conditions:
  kibana:
    version: "^8.12.1"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/foxy-mark.svg
    title: ZeroFox Logo
    size: 160x160
    type: image/svg+xml
policy_templates:
  - name: zerofox_threat_intel
    title: ZeroFox CTI
    description: Collect feeds from the ZeroFox CTI API
    inputs:
      - type: cel
        vars:
          - name: http_client_timeout
            type: text
            title: Http Client Timeout
            description: Duration of the time limit on HTTP requests. Valid time units are ns, us, ms, s, m, h.
            multi: false
            required: true
            show_user: true
            default: 60s
          - name: enable_request_tracer
            type: bool
            title: Enable request tracing
            multi: false
            required: false
            show_user: false
            description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-httpjson.html#_request_tracer_filename) for details.
          - name: url
            type: text
            title: ZeroFox CTI API URL
            multi: false
            required: true
            show_user: true
            default: https://api.zerofox.com
          - name: zerofox_username
            type: text
            title: ZeroFox API Username
            description: zerofox username
            multi: false
            required: true
            show_user: true
            secret: false
          - name: zerofox_api_token
            type: password
            title: ZeroFox API Token
            description: zerofox api token
            multi: false
            required: true
            show_user: true
            secret: true
        title: "Collect alert logs (input: httpjson)"
        description: "Collecting alert logs (input: httpjson)"
owner:
  github: elastic/integrations
  type: partner

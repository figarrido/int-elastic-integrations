title: "Botnet"
type: logs
streams:
  - input: cel
    template_path: cel.yml.hbs
    title: ZeroFox Botnet logs (cel)
    description: Collect botnet feed logs using cel input
    vars:
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: "Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. \nThis executes in the agent before the logs are parsed. \nSee [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.\n"
      - name: initial_interval
        type: text
        title: Initial Interval
        description: How far back to pull the initial botnet feed. Supported units for this parameter are h/m/s.
        multi: false
        required: true
        show_user: true
        default: 24h
      - name: interval
        type: text
        title: Periodic Polling Interval
        description: How often to poll the ZeroFox CTI Botnet feed. Supported units for this parameter are h/m/s.
        multi: false
        required: true
        show_user: true
        default: 24h
